name: Publish Snapshots

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: "Cloud project ID"
        required: true
      collection:
        description: "Collection name"
        required: false
        default: "ci"

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_TOKEN: ${{ secrets.SUPABASE_SERVICE_TOKEN }}
      PROJECT_ID: ${{ inputs.project_id }}
      COLLECTION: ${{ inputs.collection }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Generate demo snapshots
        run: |
          python examples/demo.py
      - name: Publish latest snapshot
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_URL:-}" || -z "${SUPABASE_TOKEN:-}" ]]; then
            echo "Supabase env not set; skipping publish." && exit 0
          fi
          SNAPSHOT_DIR=$(ls -td demo_outputs/snapshot_* 2>/dev/null | head -1 || true)
          if [[ -z "${SNAPSHOT_DIR}" ]]; then
            echo "No snapshot directory found; skipping." && exit 0
          fi
          REPO_OWNER=${{ github.repository_owner }}
          REPO_NAME=${{ github.event.repository.name }}
          COMMIT_SHA=${{ github.sha }}
          BRANCH=${{ github.ref_name }}
          PR_NUMBER=${{ github.event.pull_request.number || '' }}
          PUBLISH_ARGS=("${SNAPSHOT_DIR}" --cloud-url "${SUPABASE_URL}" --token "${SUPABASE_TOKEN}" --project-id "${PROJECT_ID}" --collection "${COLLECTION}" --title "CI Snapshot" --author "${{ github.actor }}" --branch "${BRANCH}" --commit-sha "${COMMIT_SHA}" --repo-owner "${REPO_OWNER}" --repo-name "${REPO_NAME}")
          if [[ -n "${PR_NUMBER}" ]]; then
            PUBLISH_ARGS+=(--pr-number "${PR_NUMBER}")
          fi
          snapshotplot publish "${PUBLISH_ARGS[@]}" 